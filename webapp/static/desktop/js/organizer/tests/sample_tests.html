<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Test Explorer | Organizer</title>

    <link rel="stylesheet" type="text/css" href="/static/ext-js/css/ext-all.css" />    
    <script type="text/javascript" src="/static/ext-js/js/ext-all.js"></script>
	<script type="text/javascript">
		function launch(){
			Ext.create('Ext.container.Viewport', {
	            layout: 'fit',
	            items: [
	                {
	                    title: 'Hello Ext',
	                    html : 'Hello! Welcome to Ext JS.'
	                }
	            ]
	        });
		} 
		Ext.application({
		    name: 'HelloExt',
		    launch: launch
		});
	</script>
</head>
